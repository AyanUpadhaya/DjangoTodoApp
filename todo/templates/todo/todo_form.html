<!-- for update task -->
{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{%block title%}
<title>Update</title>
{%endblock%}

{%block content%}
    <div class="d-flex justify-content-center mt-4">
        <div style="width: 1000px;">

            <h2>Update Task</h2>
            <!-- <br> -->
            <form method="post">
                    {% csrf_token %}

                    <div class="form-group" >
                        {{ form|crispy}}
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
            </form>
        </div>
        
        
        
    </div>
    

{%endblock%}
